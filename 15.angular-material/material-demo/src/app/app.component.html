<mat-checkbox
    #showDetails 
    [value]="" 
    [checked]="isChecked" 
    (change)="onChange($event)" 
    >Subscribe to newsletter</mat-checkbox>

<p *ngIf="showDetails.checked">Some details ...</p>

<mat-radio-group value="0">
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="0">Female</mat-radio-button>
</mat-radio-group>

<br/><br/>
<mat-select [(ngModel)]="color">
    <mat-option *ngFor="let color of colors" [value]="color.id">
      {{ color.name }}
    </mat-option>
</mat-select>

<br/><br/>
<!-- mat-form-field or mat-input-container -->
<mat-form-field>
    <input type="text" 
        ngModel 
        matInput
        #username="ngModel"
        name="username"
        placeholder="Username"
        required
    />
    <mat-hint>Choose your username</mat-hint>
    <span matSuffix>@domain.com</span>
    <span matPrefix>admin.</span>
    <mat-error>
        Username is required 
        <!-- handling more errors by ngIf *ngIf="username.invalid && username.errors.required" -->
    </mat-error>
</mat-form-field>

<br/><br/>
<mat-input-container>
    <textarea matInput matTextareaAutosize rows="2"></textarea>
</mat-input-container>
