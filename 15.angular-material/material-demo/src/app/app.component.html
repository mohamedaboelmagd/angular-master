<mat-checkbox
    #showDetails 
    [value]="" 
    [checked]="isChecked" 
    (change)="onChange($event)" 
    >Subscribe to newsletter</mat-checkbox>

<p *ngIf="showDetails.checked">Some details ...</p>

<mat-radio-group value="0">
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="0">Female</mat-radio-button>
</mat-radio-group>

<br/><br/>
<mat-select [(ngModel)]="color">
    <mat-option *ngFor="let color of colors" [value]="color.id">
      {{ color.name }}
    </mat-option>
</mat-select>

<br/><br/>
<!-- mat-form-field or mat-input-container -->
<mat-form-field>
    <input type="text" 
        ngModel 
        matInput
        #username="ngModel"
        name="username"
        placeholder="Username"
        required
    />
    <mat-hint>Choose your username</mat-hint>
    <span matSuffix>@domain.com</span>
    <span matPrefix>admin.</span>
    <mat-error>
        Username is required 
        <!-- handling more errors by ngIf *ngIf="username.invalid && username.errors.required" -->
    </mat-error>
</mat-form-field>

<br/><br/>
<mat-input-container>
    <textarea matInput matTextareaAutosize rows="2"></textarea>
</mat-input-container>

<br/><br/>
<mat-input-container>
    <input type="text" 
        matInput
        (focus)="birthdate.open()"
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="birthdate"
    />
    <mat-datepicker-toggle matSuffix [for]="birthdate"></mat-datepicker-toggle>
    <mat-datepicker #birthdate touchUi="true"></mat-datepicker>
</mat-input-container>

<br/><br/>
<mat-icon class="add-alert">add_alert</mat-icon>

<br/><br/>
<button mat-button>Button 1</button>
<button color="primary" mat-raised-button>Primary</button>
<button color="accent" mat-raised-button>Accent</button>
<button color="warn" mat-raised-button>Warn</button>
<button color="primary" mat-fab><mat-icon>check</mat-icon></button>

<br/><br/>
<mat-chip-list>
    <mat-chip *ngFor="let category of categories"
        (click)="selected(category)" [selected]="category.selected">
        {{ category.name }}
    </mat-chip>
</mat-chip-list>

<br/><br/>
<mat-progress-spinner mode="determinate" value="20"></mat-progress-spinner>
<mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
