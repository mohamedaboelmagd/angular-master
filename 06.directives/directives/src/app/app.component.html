<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No courses yet
</ng-template>

<div [hidden]="courses.length == 0">
  List of courses
</div>
<div [hidden]="courses.length > 0">
  No courses yet
</div>

<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
  <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Others</div>
</div>

<ul>
  <li *ngFor="let course of coursesObjs; index as i; even as isEven; trackBy: trackCourses">
    {{ i }} - {{ course.name }} <span *ngIf="isEven">(Even)</span>
    <button (click)="onRemove(course)">remove</button>
    <button (click)="onChange(course)">change name</button>
  </li>
</ul>
<button (click)="onAdd()" class="btn btn-default">Add</button>

<button (click)="loadCourses()">Load Courses</button>

<div *ngIf="courses.length > 0"></div>
<ng-template [ngIf]="courses.length > 0">
  <div>List of courses</div>
</ng-template>
<ng-template [ngIf]="!(courses.length > 0)">
  <div>No courses yet</div>
</ng-template>
