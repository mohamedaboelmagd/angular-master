<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">Errors in this group</div>
    <div class="form-group">
      <label for="firstName">
        First Name
      </label>
      <input 
      required 
      minlength="3" 
      maxlength="10" 
      pattern="banna" 
      ngModel 
      name="firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      type="text" 
      id="firstName" 
      class="form-control"/>
      <div 
      class="alert alert-danger" 
      *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First Name is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          First Name should be minimim {{ firstName.errors.minlength.requiredLength }} characters.
        </div>
        <div *ngIf="firstName.errors.pattern">
          First Name doesn't match the pattern.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">
      Comment
    </label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">
    </textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribed confirm
    </label>
  </div>
  <p>
    {{ f.value | json }}
  </p>

  <div class="form-group">
    <label for="contactMethod">
    </label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
      <!-- [ngValue]="method" -->
    </select>
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
