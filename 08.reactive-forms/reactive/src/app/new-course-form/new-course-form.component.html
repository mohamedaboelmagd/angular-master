<form [formGroup]="form">
  <input formControlName="name">
  <div formGroupName="contact">
    <input formControlName="email">
    <input formControlName="phone">
  </div>

  <input type="text" 
  class="form-control"
  (keyup.enter)="addTopic(topic)" #topic >
  <ul class="list-group">
    <li class="list-group-item" (click)="remove(topic)" *ngFor="let topic of topics.controls">
      {{ topic.value }}
    </li>
  </ul>
</form>
