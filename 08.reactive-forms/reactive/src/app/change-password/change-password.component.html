<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input for="oldPassword" type="password" class="form-control" formControlName="oldPassword">
    <div *ngIf="oldPassword.pending">Checking Old Password</div>
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.checkOldPassword">Old Password isn't correct</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input for="newPassword" type="password" class="form-control" formControlName="newPassword">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required">New Password is required</div>
      <div *ngIf="newPassword.errors.minlength">New Password should be minimum {{ newPassword.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm New Password</label>
    <input for="confirmPassword" type="password" class="form-control" formControlName="confirmPassword">
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">Confirm New Password is required</div>
    </div>
  </div>
  <div *ngIf="confirmPassword.valid && form.invalid && form.errors.shouldPasswordMatches" class="alert alert-danger">Confirm New Password is not match</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
